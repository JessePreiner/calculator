
<script id="area-template" type="text/x-handlebars-template">
  <div class="area">
    <div class="area-header">
      <h2>Area {{index}}</h2>
      <a class="area-remove">X</a>
    </div>

    <form class="area-form">
      <fieldset class="area-ft">
        <ul class="area-ft-list area-list">
          <li class="area-list-desc">
            <p>Ft.</p>
          </li>
          <li>
            <label for="ft-length-{{index}}">Length</label>
            <input class="input-length" name="ft-length-{{index}}" />
          </li>
          <li>
            <label for="ft-width-{{index}}">Width</label>
            <input class="input-width" name="ft-width-{{index}}" />
          </li>
          <li>
            <label for="ft-depth-{{index}}">Depth</label>
            <input class="input-depth" name="ft-depth-{{index}}" />
          </li>
        </ul>
      </fieldset>

      <fieldset class="area-in">
        <ul class="area-in-list area-list">
          <li class="area-list-desc">
            <p>In.</p>
          </li>
          <li>
            <input class="input-length" name="in-length-{{index}}" />
          </li>
          <li>
            <input class="input-width" name="in-width-{{index}}" />
          </li>
          <li>
            <input class="input-depth" name="in-depth-{{index}}" />
          </li>
        </ul>
      </fieldset>
    </form>

    <div class="area-total">
      <p>Area total: <span id="area-number-{{index}}">0</span>ydÂ³</p>
    </div>
  </div> <!-- #area-item-{{index}} -->
</script>
