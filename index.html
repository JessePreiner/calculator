<!DOCTYPE html>
<!-- HTML5 Hello world by kirupa - http://www.kirupa.com/html5/getting_your_feet_wet_html5_pg1.htm -->
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Calculator</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.7/es5-shim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.7/es5-sham.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.34.2/es6-shim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.34.2/es6-sham.min.js"></script>
<script src="https://wzrd.in/standalone/es7-shim@latest"></script>
<script>
	function buildCalculator() {
		var numSquares = document.getElementById('numSquares').value;
		var squares = buildSquares(numSquares);
    var form = document.getElementById("frmSquares");
	  squares.forEach(square => {
      form.appendChild(square);
    });
  }

	var buildSquares = function(numSquares) {
		if (!numSquares || numSquares < 1) {return 1;}
		var results = [];
		for (var i=0; i <numSquares; i++) {

			var label = document.createElement("label");
			label.setAttribute("for", "square"+i);
			label.innerHTML= `Square ${i}: `;

			var input = document.createElement("input");
			input.setAttribute("type", "number");
			input.setAttribute("name", "square"+i);
      var div = document.createElement('div');
      div.innerHTML = `${input.outerHTML}${label.outerHTML}`;
			results.push(div);
		}
    return results;
	}

</script>
</head>

<body>
<div id="mainContent">
		<label for="numSquares">Number of squares</label>
		<input id="numSquares" type="number" min="1" max="10" name="numSquares"/>
		<button onclick="buildCalculator()">Build</button>

	<form id="frmSquares" >
	</form>
</div>


</body>
</html>
